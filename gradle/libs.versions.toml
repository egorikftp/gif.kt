[versions]
android-gradle-plugin = "8.11.2"
kotlin = "2.2.20"
android-minSdk = "24"
android-compileSdk = "36"
kotlinx-coroutines = "1.10.2"
kotlinx-io = "0.8.0"
okio = "3.16.0"
androidx-collection = "1.5.0"
clikt = "5.0.3"
javacv = "1.5.12"
vanniktech-maven-publish = "0.34.0"
gradle-shadow = "9.1.0"
graalvm-native = "0.11.0"
dokka = "2.1.0-Beta"

[libraries]
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
kotlinx-coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "kotlinx-coroutines" }
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "kotlinx-coroutines" }
kotlinx-io-core = { module = "org.jetbrains.kotlinx:kotlinx-io-core", version.ref = "kotlinx-io" }
kotlinx-io-okio = { module = "org.jetbrains.kotlinx:kotlinx-io-okio", version.ref = "kotlinx-io" }
okio = { module = "com.squareup.okio:okio", version.ref = "okio" }
okio-wasifilesystem = { module = "com.squareup.okio:okio-wasifilesystem", version.ref = "okio" }
androidx-collection = { module = "androidx.collection:collection", version.ref = "androidx-collection" }
clikt = { module = "com.github.ajalt.clikt:clikt", version.ref = "clikt" }
javacv = { module = "org.bytedeco:javacv-platform", version.ref = "javacv" }
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }

[plugins]
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
android-library = { id = "com.android.library", version.ref = "android-gradle-plugin" }
vanniktech-maven-publish = { id = "com.vanniktech.maven.publish", version.ref = "vanniktech-maven-publish" }
gradle-shadow = { id = "com.gradleup.shadow", version.ref = "gradle-shadow" }
graalvm-native = { id = "org.graalvm.buildtools.native", version.ref = "graalvm-native" }
dokka = { id = "org.jetbrains.dokka", version.ref = "dokka" }
